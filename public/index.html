<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Points: </span>
        <span id="pointsEl">0</span>
    </div>

    <div class="fixed text-white text-sm mr-2 mt-1 right-0 select-none">
        <span>Wave: </span>
        <span id="waveEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class=" bg-opacity-50 max-w-md w-full p-6 text-center">
            <h1 class="text-4xl text-white font-bold leading-none select-none" id="modalScoreEl">0</h1>
            <p class="text-sm text-white mb-4 select-none">Waves Cleared</p>
            <div>
                <button class="text-white w-1/2 py-3 rounded-full 
                text-sm outline-none border-2 border-white select-none" id="startBtn">Start Game</button>
            </div>
        </div>
    </div>
    
    <div class="fixed flex items-center justify-center w-full h-10 bottom-2 text-center select-none">
        <button class="hidden rounded-full p-2 text-white border-2 border-white bg-opacity-10 mr-4 ml-4" id="upgradeSizeBtn">
            <span>
                <span class="font-bold">A:</span> Projectile Size Lv 
                <span id="upgradeSizeLevelEl">2</span> -- 
                <span id="upgradeSizeCostEl">45</span> Pts
            </span>
        </button>
        <button class="hidden rounded-full p-2 text-white border-2 border-white bg-opacity-10 mr-4 ml-4" id="upgradeVelocityBtn">
            <span>
                <span class="font-bold">S:</span> Upgrade Projectile Velocity
                <span id="upgradeVelocityLevelEl">2</span> -- 
                <span id="upgradeVelocityCostEl">45</span> Pts
            </span>
        </button>
        <button class="hidden rounded-full p-2 text-white border-2 border-white bg-opacity-10 mr-4 ml-4" id="upgradeROFBtn">
            <span>
                <span class="font-bold">D:</span> Upgrade Rate of Fire
                <span id="upgradeROFLevelEl">2</span> -- 
                <span id="upgradeROFCostEl">45</span> Pts
            </span>
        </button>
        <button class="hidden rounded-full p-2 text-white border-2 border-white bg-opacity-10 mr-4 ml-4" id="upgradeColorBtn">
            <span>
                <span class="font-bold">F:</span> Upgrade Ammo Type
                <span id="upgradeColorLevelEl">2</span> -- 
                <span id="upgradeColorCostEl">45</span> Pts
            </span>
        </button>
    </div>
    
    <canvas id="canvas"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    
</html>
